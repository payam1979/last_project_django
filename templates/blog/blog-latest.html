{% load static %}
{% load blog_tags %}


    <div class="row d-flex justify-content-center">
      <div class="menu-content pb-60 col-lg-7">
        <div class="title text-center">
          <h4 class="mb-10">Latest from My Blog</h4>
          
        </div>
      </div>
    </div>

    <div class="row">
      <div class="active-recent-blog-carusel">
        {% for post in posts %}
          <div class="single-recent-blog-post item">
            <div class="thumb">
              <img class="img-fluid" src="{{ post.image.url }}"  alt="" />
            </div>
            <div class="details">
              
              <a href="{% url 'blog:single' pid=post.id %}"><h6 class="title">{{ post.title }}</h6></a>
            
              <h6 class="date">{{ post.published_date|date:'jS F, Y' }}</h6>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
